{% extends 'store/layouts/main.html'%}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4 style="text-decoration: underline;" class="text-primary">Login</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username :</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter username">
                            </div>
                
                            <div class="form-group">
                                <label for="">Password :</label>
                                <input type="text" name="password" class="form-control" placeholder="Enter password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary float-end shadow px-4">Login</button>
                        </form>
                        <br>
                        <p style="padding-left: 150px;" ><span  style="color: #787b81;">Don't have an account?</span> <a href="{% url 'register' %}">Signup here!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

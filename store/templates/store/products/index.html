{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>
        <a class="text-white" href="{% url 'collectionsView' category.slug %}">{{category.name}} </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{category.name}}</h2>
            <hr>
            <div class="row">

                {% for item in products %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productView' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{item.product_image.url}}" alt="Product image" class="w-100" style="height: 200px;" >
                                </div>
                                <br>
                                <h4 class="text-center">{{item.name}}</h4>
                                <span class="float-start text-danger"> <s>{{item.original_price | stringformat:'d'}}</s> </span>
                                <span class="float-end">{{item.selling_price | stringformat:'d'}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
